<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="container">
        <div class="list-card">
            <div class="input-holder">
                <input type="text" class="add-title" placeholder="Title" />
                <input type="text" class="add-description" placeholder="Description" />
            </div>
            <button id="post-query">Add Task</button>
            <!--<button id="put-query">Put query</button>-->
        </div>
        <div class="list-holder">
            <!-- Activity gets added here -->

            <div class='list-card'>
                <i data-id="" class='fa fa-check fa-2x done'></i>
                <div data-id="" class="overlay">
                    <input type="text" class="title" placeholder="Title" />
                    <input type="text" class="description" placeholder="Description" />
                </div>
                <i data-id="" class='fa fa-pencil-square-o fa-2x edit'></i>
                <i data-id="" class='fa fa-times fa-2x delete'></i>
            </div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
